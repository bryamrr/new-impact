<header-bread-crumb>
</header-bread-crumb>
<div class="loading-content loading-content-js">
  <img src="/loading-content.svg" alt="" />
</div>
<div class="wrapper-content padding-15">
  <md-content class="padding-15">
    <md-table-container>
      <table md-table class="big">
        <thead md-head>
          <tr md-row>
            <th md-column>Nombre</th>
            <th md-column>Role</th>
            <th md-column>Compañía</th>
            <th md-column></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="user in users" ng-class="{eliminando : user.isLoading}">
            <td md-cell>{{user.nick_name}}</td>
            <td md-cell>{{user.role.name}}</td>
            <td md-cell>{{user.company.name || 'Ninguna'}}</td>
            <td md-cell>
              <md-button class="md-fab md-mini" ng-click="removeItem(user, $index)" aria-label="Remover">
                <md-icon class="fa fa-minus"></md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-content>
</div>
