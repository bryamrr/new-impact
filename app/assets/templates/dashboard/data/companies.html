<header-bread-crumb>
</header-bread-crumb>
<div class="loading-content loading-content-js">
  <img src="/loading-content.svg" alt="" />
</div>
<div class="wrapper-content padding-15">
  <md-content class="padding-15">
    <md-content class="agregar-registro">
      <form novalidate ng-submit="add(form)" name="form">
        <div class="vertical-middle layout-padding">
          <md-input-container>
            <input ng-model="newCompany.name" name="name" placeholder="Nombre">
            <div class="border-bottom"></div>
          </md-input-container>
        </div>
        <div class="vertical-middle layout-padding">
          <md-input-container>
            <input ng-model="newCompany.email" name="email" placeholder="Email">
            <div class="border-bottom"></div>
          </md-input-container>
        </div>
        <div class="vertical-middle layout-padding">
          <md-input-container>
            <input ng-model="newCompany.ruc" name="ruc" placeholder="RUC">
            <div class="border-bottom"></div>
          </md-input-container>
        </div>
        <input id="photoInput" name="photo-input" type="file" class="ng-hide">
        <md-button ng-click="addLogo()">
          Subir logo
        </md-button>
        <md-button ng-click="add()">
          <md-icon class="fa fa-plus"></md-icon>
          <md-progress-circular ng-show="isLoading" md-mode="indeterminate" md-diameter="40"></md-progress-circular>
        </md-button>
      </form>
    </md-content>

    <md-table-container>
      <table md-table class="big">
        <thead md-head>
          <tr md-row>
            <th md-column>Nombre</th>
            <th md-column>Email</th>
            <th md-column>RUC</th>
            <th md-column></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="company in companies" ng-class="{eliminando : company.isLoading}">
            <td md-cell>{{company.name}}</td>
            <td md-cell>{{company.email}}</td>
            <td md-cell>{{company.ruc}}</td>
            <td md-cell>
              <md-button ng-click="removeItem(company, $index)">
                <md-icon class="fa fa-minus"></md-icon>
                <md-progress-circular ng-show="company.isLoading" md-mode="indeterminate" md-diameter="40"></md-progress-circular>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-content>
</div>
